<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AED設置コンビニを探せ！</title>
<style>
body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; text-align: center; }
.container { max-width: 800px; margin: auto; padding: 20px; }
.screen { display: none; }
.screen.active { display: block; }
.big-btn, .small-btn { display: inline-block; padding: 15px 25px; margin: 10px; font-size: 20px; background: #ff4c4c; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
.big-btn:hover, .small-btn:hover { background: #e33; }
.grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
.grid button { padding: 10px; min-width: 100px; background: #4caf50; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
.grid button:hover { background: #3d8b40; }
.footer { margin-top: 20px; font-size: 12px; color: #666; }
@media (max-width: 600px) {
  .big-btn { width: 90%; font-size: 18px; }
  .grid button { width: 90%; }
}
</style>
</head>
<body>

<div id="game" class="container">
<section id="start-screen" class="screen active">
  <h1 class="title">AED設置コンビニを探せ！</h1>
  <p class="subtitle">地域を選んで、AEDを置いているコンビニを見つけよう</p>
  <button id="start-btn" class="big-btn">スタート</button>
</section>

<section id="region-screen" class="screen">
  <h2>地域を選んでください</h2>
  <div id="region-list" class="grid"></div>
  <div class="controls">
    <button id="back-from-region" class="small-btn">戻る</button>
  </div>
</section>

<section id="prefecture-screen" class="screen">
  <h2 id="prefecture-heading">都道府県を選んでください</h2>
  <div id="prefecture-list" class="grid"></div>
  <div class="controls">
    <button id="back-from-pref" class="small-btn">戻る</button>
  </div>
</section>

<section id="city-screen" class="screen">
  <h2 id="city-heading">市町村を選んでください</h2>
  <div id="city-list" class="grid"></div>
  <div class="controls">
    <button id="back-from-city" class="small-btn">戻る</button>
  </div>
</section>

<section id="result-screen" class="screen">
  <h2>AED設置コンビニ</h2>
  <p id="result-info"></p>
  <ul id="result-list" class="result-list"></ul>
  <div class="controls">
    <button id="retry-btn" class="small-btn">別の場所を探す</button>
    <button id="copy-btn" class="small-btn">店舗名をコピー</button>
  </div>
</section>

<footer class="footer">
  <small>データはユーザー提供のリストに基づく（該当不明は空）。拡張・更新可。</small>
</footer>
</div>

<script>
// ---------------------
// JSサンプル：地域選択の簡易動作
// ---------------------
document.addEventListener('DOMContentLoaded', () => {
  const startBtn = document.getElementById('start-btn');
  const startScreen = document.getElementById('start-screen');
  const regionScreen = document.getElementById('region-screen');
  const regionList = document.getElementById('region-list');

  const regions = ['北海道', '東北', '関東', '中部', '近畿', '中国', '四国', '九州'];

  startBtn.addEventListener('click', () => {
    startScreen.classList.remove('active');
    regionScreen.classList.add('active');
    regionList.innerHTML = '';
    regions.forEach(r => {
      const btn = document.createElement('button');
      btn.textContent = r;
      btn.addEventListener('click', () => alert(r + 'を選択'));
      regionList.appendChild(btn);
    });
  });

  document.getElementById('back-from-region').addEventListener('click', () => {
    regionScreen.classList.remove('active');
    startScreen.classList.add('active');
  });
});
</script>

</body>
</html>
